<html>
    <head>
        <title>
        Rock Paper Scissors
        </title>

        <!--=============================External Css======================-->
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--============================Google Fonts========================-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="main-container">
            <h1>ROCK PAPERS SCISSORS GAME</h1>
            <div class="game-main-container">
                <div class="user-vs-computer-container">
                    <div id="user-container" class="user-container cards-container">
                        <h2>Player</h2>
                        <img id="user-pick-display"src="./images/paper-user.jpg">
                        <div id ="user-choice-container" class="player-choice">
                            <button id="scissors" >
                                <img class="img" src="./images/scissors-usesr.jpg">
                            </button>

                            <button id="rock" >
                                <img class="img" src="./images/rock-user.jpg">
                            </button>
                            <button id="paper" >
                                <img class="img" src="./images/paper-user.jpg">
                            </button>
                        </div>
                    </div>
                    
                    <h3>V S</h3>

                    <div id="computer-container"  class="computer-container cards-container">
                        <h2> Computer</h2>
                        <img id="computer-pic-display" src="./images/rock-computer.jpg">
                        <div id="computer-choice-container" class="computer-choice">
                            <button id="computer-scissors" >
                                <img class="img" src="./images/scissors-usesr.jpg">
                            </button>

                            <button id="computer-rock" >
                                <img class="img" src="./images/rock-user.jpg">
                            </button>
                            <button id="computer-paper" >
                                <img class="img" src="./images/paper-user.jpg">
                            </button>
                        </div>
                    </div>
                    
                    
                </div>

                
                <h3 id="result">Choose One Rock Paper Sisscors</h3>   
                </div>
            </div>
        </div>
        


    </body>













    <!--====================================Exteranal Javascript=======================-->
    <script src="./script.js"></script>
</html>
